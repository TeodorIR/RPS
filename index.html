<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">
        <p>Rock - Paper - Scissors</p>
      </div>
      <div class="box">
        <p>Choose your champion</p>
        <div class="buttons">
          <button id="rock"><img src="Malphite Render.png" alt="" /></button>
          <button id="paper"><img src="Amumu PNG.png" alt="" /></button>
          <button id="scissors">
            <img src="Gwen LOL Remove Background.png" alt="" />
          </button>
        </div>
        <div class="details">
          <p id="you">You:</p>
          <p id="computer">Computer:</p>
          <div class="scoreboard">
            <div class="nexus">
              <img src="League of Legends Nexus.png" alt="" />
              <p id="score"></p>
            </div>
            <button id="reset">Reset</button>
          </div>
          <div class="results">
            <p id="result">Result:</p>
            <p id="winner">?</p>
          </div>
        </div>
      </div>
      <audio id="malph" src="Malphite League of Legends.mp3"></audio>
      <audio id="amumu" src="Amumu League of Legends.mp3"></audio>
      <audio id="gwen" src="Gwen Hallowed Seamstress Subbed.mp3"></audio>
    </div>

    <script src="index.js"></script>
  </body>
</html>
